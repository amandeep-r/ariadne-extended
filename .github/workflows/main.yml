name: Main

on: [push, pull_request]

jobs:
  Tests:
    # needs: Linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        python-version: [3.6, 3.7, 3.8]
        django-version: [2.2.12, 3.0.5]

    steps:
    - uses: actions/checkout@v1

    - name: Setup Postgresql
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: "11.6-alpine"
        postgresql db: "ariadne_extended"
        postgresql user: "runner"

    - name: "Install Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: "Install Poetry"
      uses: Gr1N/setup-poetry@v2
      with:
        poetry-version: 1.0.5

    - uses: actions/cache@v1
      id: cache
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-py${{ matrix.python-version }}-dj${{ matrix.django-version }}-poetry-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-dj${{ matrix.django-version }}

    - name: Install requirements
      if: steps.cache.outputs.cache-hit != 'true'
      run: poetry install

    - name: Install Django ${{ matrix.django-version }}
      if: steps.cache.outputs.cache-hit != 'true'
      run: poetry run pip install django==${{ matrix.django-version }}

    - name: Test
      run: poetry run pytest
