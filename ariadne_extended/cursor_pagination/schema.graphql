# Relay pagination types

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
  count: Int # non-standard relay field, returns full count of pageable items
}

type Connection {
  pageInfo: PageInfo
  edges: [Edge]
}

type Edge {
  cursor: String
  node: Node
}

interface Node {
  id: ID!
}
