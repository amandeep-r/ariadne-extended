# Relay pagination types

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
  count: Int
}

# TODO: node type object field?
type Connection {
  pageInfo: PageInfo
  edges: [Edge]
}

type Edge {
  cursor: String
  node: Node
}

interface Node {
  id: ID!
}
